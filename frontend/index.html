<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microloan Admin Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <h1>ðŸ“Š Liberia Microloan Risk Assessment Admin Panel</h1>

  <section id="admin-form">
    <h2>Add New Borrower</h2>
    <form id="borrowerForm">
      <input type="text" id="id" placeholder="Borrower ID" required />
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="region" placeholder="Region" required />
      <input type="number" id="loan_amount" placeholder="Loan Amount" step="0.01" required />
      <input type="number" id="repayment_rate" placeholder="Repayment Rate (0.0 - 1.0)" step="0.01" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="borrower-data">
    <h2>Borrower Table</h2>
    <table id="borrowers-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Region</th>
          <th>Loan</th>
          <th>Score</th>
          <th>Risk</th>
          <th>Decision</th>
        </tr>
      </thead>
      <tbody>

</tbody>
    </table>
  </section>

  <script src="/static/scripts.js"></script>
</body>
</html>
